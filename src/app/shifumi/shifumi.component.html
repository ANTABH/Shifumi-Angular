<input class="pseudoInput1" type="text" id="pseudoInput1" placeholder="Joueur 2" #joueur1>
<br>
<input class="pseudoInput2" type="text" id="pseudoInput2" placeholder="Joueur 1" #joueur2>
<button id="bouton" class="ValiderPseudo" (click)="send(joueur1.value,joueur2.value);">Valider les pseudos</button>

<div class="contre" id="contre" style="position: absolute; top: 2%; right: 0%; left: 0%;">
{{pseudo1}} contre {{pseudo2}}
</div> 

<div class="jeux" id="jeux">
<!-- colonne des choix du joueur 1 -->
<div id="row" class="row">
  <div id="joueur1" class="col-sm">
    <img id="Ciseaux1" (click)="Check('Ciseaux1')" src="../../assets/ciseaux.png" alt="">
    <br>
    <img id="Pierre1" (click)="Check('Pierre1')" src="../../assets/pierre.png" alt="">
    <br>
    <img id="Papier1" (click)="Check('Papier1')" src="../../assets/feuille.png" alt="">
    <br>
  </div>

<!-- Les 3 petit points qui s'animent pour le décompte du shifumi -->
  <div class="col-dot">
    <div class="snippet" data-title=".dot-flashing">
      <div class="stage">
        <div id="dot" class="dot-flashing hidden"></div>
      </div>
    </div>
  </div>

  <!-- colonne des choix du joueur 2 -->
    <div id="joueur2" class="col-sm2">
      <img (click)="Check('Ciseaux2')" id="Ciseaux2" src="../../assets/ciseaux.png" alt="">
      <br>
      <img (click)="Check('Pierre2')" id="Pierre2" src="../../assets/pierre.png" alt="">
      <br>
      <img (click)="Check('Papier2')" id="Papier2" src="../../assets/feuille.png" alt="">
    </div>
  
  <!-- image du VS -->
  <img id="VS" class="contre" src="../../assets/VS.png" alt="" style="position: absolute;
  top: 19%;
  left: 41%;
  width: 11em;">

  <!-- Les deux messages des résultats pour les deux joueurs (Gagné !, Perdue !, Égalité !) -->
  <div class="msg-resultat1"> {{ResultatJoueur1}} </div>
  <div class="msg-resultat2"> {{ResultatJoueur2}} </div>
</div>

<!-- Les boutons pour relancer une partie ou revenir à l'accueil -->
<div class="btn-rafraichir"><button onClick="history.go(0)"class="btn btn-dark">Relancer une partie</button></div>
</div>
<div class="btn-accueil"><button routerLink="/" class="btn btn-dark">Accueil</button></div>
